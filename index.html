<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>图片轮播</title>
</head>
<body>
    <div class="container">
        <div class="thumbnails">
            <img src="image1.jpg" alt="图片1" class="thumbnail" onclick="changeImage('image1.jpg')">
            <img src="image2.jpg" alt="图片2" class="thumbnail" onclick="changeImage('image2.jpg')">
            <img src="image3.jpg" alt="图片3" class="thumbnail" onclick="changeImage('image3.jpg')">
            <img src="image4.jpg" alt="图片4" class="thumbnail" onclick="changeImage('image4.jpg')">
        </div>
        <div class="display-area">
            <img id="mainImage" src="image1.jpg" alt="大图">
            <button id="toggleButton" onclick="toggleDark()">切换</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
